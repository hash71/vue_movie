<body>
<header>
    <h1 style="text-align: center">Testing Movie VueJS</h1>
</header>
<div id="app">
</div>
<script src="./movieDb.js"></script>
<script>
    function findMovie(id) {
        return movies[findKey(id)];
    }
    function findKey(id) {
        for (var key = 0; key < movies.length; key++) {
            if (movies[key].id == id) {
                return key;
            }
        }
    }
</script>
<script src="/dist/build.js"></script>
